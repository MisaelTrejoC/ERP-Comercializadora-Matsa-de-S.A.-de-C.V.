<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/logo empresa.png" type="image/png">
    <style>
        /* static/style.css */

/* Estilos Generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6; /* Un gris muy claro */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Asegura que ocupe toda la altura de la vista */
    color: #333;
    line-height: 1.6;
}

.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* Ancho máximo para el formulario */
    text-align: center;
    margin: 20px;
}

/* Logo */
.logo {
    margin-bottom: 30px;
}

.logo img {
    max-width: 150px; /* Ajusta el tamaño de tu logo */
    height: auto;
}

/* Títulos */
h1 {
    color: #004d99; /* Un azul oscuro, basado en tu logo */
    margin-bottom: 25px;
    font-size: 2em;
}

/* Mensajes de Error */
.error-message {
    color: #d9534f; /* Rojo para errores */
    background-color: #f2dede;
    border: 1px solid #ebccd1;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 20px;
}

/* Formularios */
form {
    text-align: left;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
    font-size: 1.1em;
}

form input[type="text"],
form input[type="password"],
form select {
    width: calc(100%); /* Ajusta el ancho para padding */
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Incluye padding y border en el width */
    font-size: 1em;
}

form input[type="text"]:focus,
form input[type="password"]:focus,
form select:focus {
    border-color: #007bff; /* Azul al enfocar */
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

/* Botones */
button[type="submit"] {
    background-color: #007bff; /* Azul primario */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1.1em;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
}

/* Enlaces */
p a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

p a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* Contenedor del selector de rol */
.role-select-container {
    margin-bottom: 20px;
}
@media (max-width: 500px) {
    body {
        background-color: #ffffff; 
        /* CAMBIADO: Ajustar la altura para móviles */
        min-height: 100vh;
        height: auto;
    }

    .container {
        max-width: 100%; 
        width: 100%;
        margin: 0; 
        padding: 30px 20px;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh; 
    }

    h1 {
        font-size: 1.8em; 
    }

    .logo img {
        max-width: 120px; 
    }
}


    </style>
    <title>Iniciar sesión - ERP Comercializadora Matsa S.A. de C.V.</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo empresa.png" alt="Logotipo de la Empresa">
        </div>
        
        <h1>Iniciar sesión</h1>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>.</p>
    </div>
</body>
</html>
